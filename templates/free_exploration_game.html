<!DOCTYPE html>
<html>
<head>
    <title>Free Exploration Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        #testContainer {
            display: none; /* Hidden initially */
            /* Add more styles as needed */
        }
        .question {
            margin-bottom: 20px;
        }
        #testContainer {
            display: none; /* Hidden initially */
            position: fixed; /* Fixed position relative to the viewport */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            /* Added z-index to ensure the container is above all other content */
            z-index: 1000;
        }

        .question p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .question label {
            font-size: 1em;
            display: block;
            text-align: left;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .answerLabel {
            padding: 5px;
            display: block;
            margin: 5px 0;
            transition: background-color 0.5s; /* Smooth transition for background color */
        }
    </style>
</head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, updateDoc} from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAza324Eb7iCiiiFVL2zepofs8-tSzZPr8",
            authDomain: "free-exploration.firebaseapp.com",
            projectId: "free-exploration",
            storageBucket: "free-exploration.appspot.com",
            messagingSenderId: "957737612993",
            appId: "1:957737612993:web:f4bf57d168bd507db10640",
            measurementId: "G-BPPMG3Q77P"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        // Export Firestore functions for use in other scripts
        window.app = app;
        window.getFirestore = getFirestore;
        window.collection = collection;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
        window.updateDoc= updateDoc;

    </script>  
    <div id="openingScreen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0;">
        <p id="openingText" style="text-align: center; margin: 20px; font-size: 20px;"></p>
        <button id="startButton" style="background-color: purple; color: white; border: none; border-radius: 50%; width: 100px; height: 100px; cursor: pointer;">START</button>
    </div>
    
    <script src="{{ url_for('static', filename='FreeExplorationGame/js/english.js') }}" type="text/javascript"></script>
    
    <script type="text/javascript">
        window.assetsBaseUrl = "{{ url_for('static', filename='FreeExplorationGame/assets/') }}";
        window.researchName = "{{ research }}"; // find the relevant research to store properly in firebase DB 
        window.childId = "{{ child_id }}"; // get the child_id of the child playing the game (should be sent through parents_homepage() function in app.py)

        document.addEventListener('DOMContentLoaded', function() {
            const researchName = window.researchName; // Already defined in your existing script
            const openingText = document.getElementById('openingText');
            const startButton = document.getElementById('startButton');
            const openingScreen = document.getElementById('openingScreen');

            // Update instruction text based on the research group
            if (researchName === 'CM') {
                openingText.innerText = "This game is for the child to play. Please find a quiet place for the game to be played and do not assist or intervene while your child is playing. Once the game has begun it cannot be exited. Press Start when your child is ready to begin. Good Luck!";
            } else {
                openingText.innerText = "Press Start when you are ready to play. The game cannot be exited after beginning so please make sure you are ready before continuing.";
            }

            startButton.addEventListener('click', function() {
                openingScreen.style.display = 'none';
                window.startPhaserGame(); // Start the Phaser game
            });

        });

    </script>  

    <script src="{{ url_for('static', filename='FreeExplorationGame/js/game.js') }}" type="text/javascript"></script>

    <div id="testContainer">
        <!-- Questionnaire will be populated here -->
    </div>
</body>
</html>
